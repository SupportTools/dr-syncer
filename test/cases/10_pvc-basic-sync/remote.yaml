---
apiVersion: v1
kind: Namespace
metadata:
  name: dr-sync-test-case10
  labels:
    dr-syncer.io/test-case: "10"
    dr-syncer.io/test-name: "pvc-basic-sync"
    dr-syncer.io/test: "true"
---
# ConfigMap for application settings
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-configmap
  namespace: dr-sync-test-case10
  labels:
    app: test-app
    test-type: pvc-basic-sync
data:
  app.properties: |
    storage.path=/data/standard
    filesystem.mount=/data/fs
---
# Standard PVC with default configuration
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-pvc-standard
  namespace: dr-sync-test-case10
  labels:
    app: test-app
    test-type: pvc-basic-sync
    pvc-type: standard
  annotations:
    description: "Standard PVC with default configuration"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: local-path
  volumeMode: Filesystem
---
# Filesystem PVC with specific configuration
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-pvc-filesystem
  namespace: dr-sync-test-case10
  labels:
    app: test-app
    test-type: pvc-basic-sync
    pvc-type: filesystem
  annotations:
    description: "Filesystem PVC with specific mount options"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: local-path
  volumeMode: Filesystem
---
# Deployment using PVCs
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  namespace: dr-sync-test-case10
  labels:
    app: test-app
    test-type: pvc-basic-sync
spec:
  replicas: 3
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
        - name: app
          image: nginx:latest
          volumeMounts:
            - name: standard-storage
              mountPath: /data/standard
            - name: filesystem-storage
              mountPath: /data/fs
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
      volumes:
        - name: standard-storage
          persistentVolumeClaim:
            claimName: test-pvc-standard
        - name: filesystem-storage
          persistentVolumeClaim:
            claimName: test-pvc-filesystem
---
# Service for the deployment
apiVersion: v1
kind: Service
metadata:
  name: test-service
  namespace: dr-sync-test-case10
  labels:
    app: test-app
    test-type: pvc-basic-sync
spec:
  selector:
    app: test-app
  ports:
    - name: http
      port: 80
      targetPort: 80
  type: ClusterIP
