apiVersion: dr-syncer.io/v1alpha1
kind: Replication
metadata:
  name: scale-override
  namespace: dr-syncer
  labels:
    dr-syncer.io/test-case: "04"
    dr-syncer.io/test-name: "scale-override"
    dr-syncer.io/test: "true"
spec:
  # Use scheduled mode for predictable testing
  replicationMode: Scheduled
  schedule: "*/5 * * * *"  # Run every 5 minutes
  
  # Cluster configuration
  sourceCluster: dr-syncer-nyc3
  destinationCluster: dr-syncer-sfo3
  sourceNamespace: dr-sync-test-case04
  destinationNamespace: dr-sync-test-case04
  
  # Resource types to sync
  resourceTypes:
    - "*"  # Sync all resource types
  
  # Scale deployments to zero in DR (unless overridden by label)
  scaleToZero: true
  
  # Configure immutable resource handling
  immutableResourceConfig:
    defaultHandling: NoChange
    drainTimeout: 5m
    forceDeleteTimeout: 2m
