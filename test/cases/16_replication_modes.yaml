apiVersion: dr-syncer.io/v1alpha1
kind: RemoteCluster
metadata:
  name: source-cluster
  namespace: dr-syncer
spec:
  kubeconfigSecretRef:
    name: source-cluster-kubeconfig
    namespace: dr-syncer
---
apiVersion: dr-syncer.io/v1alpha1
kind: RemoteCluster
metadata:
  name: destination-cluster
  namespace: dr-syncer
spec:
  kubeconfigSecretRef:
    name: destination-cluster-kubeconfig
    namespace: dr-syncer
---
# Example of Scheduled Mode (default)
apiVersion: dr-syncer.io/v1alpha1
kind: Replication
metadata:
  name: scheduled-replication
  namespace: dr-syncer
spec:
  replicationMode: Scheduled
  sourceCluster: source-cluster
  destinationCluster: destination-cluster
  sourceNamespace: app-namespace
  destinationNamespace: app-namespace-dr
  schedule: "*/15 * * * *"  # Every 15 minutes
  scaleToZero: true
  resourceTypes:
    - configmaps
    - secrets
    - deployments
    - services
---
# Example of Continuous Mode
apiVersion: dr-syncer.io/v1alpha1
kind: Replication
metadata:
  name: continuous-replication
  namespace: dr-syncer
spec:
  replicationMode: Continuous
  sourceCluster: source-cluster
  destinationCluster: destination-cluster
  sourceNamespace: app-namespace-2
  destinationNamespace: app-namespace-2-dr
  continuous:
    watchResources: true
    backgroundSyncInterval: "1h"
  scaleToZero: true
  resourceTypes:
    - configmaps
    - secrets
    - deployments
    - services
---
# Example of Manual Mode
apiVersion: dr-syncer.io/v1alpha1
kind: Replication
metadata:
  name: manual-replication
  namespace: dr-syncer
spec:
  replicationMode: Manual
  sourceCluster: source-cluster
  destinationCluster: destination-cluster
  sourceNamespace: app-namespace-3
  destinationNamespace: app-namespace-3-dr
  scaleToZero: true
  resourceTypes:
    - configmaps
    - secrets
    - deployments
    - services
