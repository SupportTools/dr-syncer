apiVersion: v1
kind: Namespace
metadata:
  name: Namespace-Prod
  labels:
    dr-syncer.io/test-case: "08"
    dr-syncer.io/test-name: "namespace-mapping"
    dr-syncer.io/test: "true"
    environment: "production"
  annotations:
    description: "Production namespace for direct mapping test"
---
# Resources for Namespace-Prod
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-configmap
  namespace: Namespace-Prod
  labels:
    app: test-app
    test-type: namespace-mapping
data:
  app.properties: |
    service.name=service-prod
    service.port=8080
---
apiVersion: v1
kind: Secret
metadata:
  name: test-secret
  namespace: Namespace-Prod
  labels:
    app: test-app
    test-type: namespace-mapping
type: Opaque
data:
  username: dXNlcm5hbWUtcHJvZA== # base64 encoded "username-prod"
  password: cGFzc3dvcmQtcHJvZA== # base64 encoded "password-prod"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  namespace: Namespace-Prod
  labels:
    app: test-app
    test-type: namespace-mapping
spec:
  replicas: 3
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
              name: http
---
apiVersion: v1
kind: Service
metadata:
  name: test-service
  namespace: Namespace-Prod
  labels:
    app: test-app
    test-type: namespace-mapping
spec:
  selector:
    app: test-app
  ports:
    - name: http
      port: 80
      targetPort: http
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingress
  namespace: Namespace-Prod
  labels:
    app: test-app
    test-type: namespace-mapping
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: test.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: test-service
                port:
                  number: 80
