apiVersion: dr-syncer.io/v1alpha1
kind: Replication
metadata:
  name: ingress-handling-test
  namespace: dr-sync-test-case07
spec:
  sourceCluster: source-cluster
  destinationCluster: dest-cluster
  sourceNamespace: dr-sync-test-case07
  destinationNamespace: dr-sync-test-case07
  resourceTypes:
    - deployments
    - services
    - ingresses
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  namespace: dr-sync-test-case07
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: dr-sync-test-case07
  annotations:
    service.beta.kubernetes.io/description: "Web service for ingress testing"
spec:
  selector:
    app: web-app
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-ingress
  namespace: dr-sync-test-case07
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - test.example.com
    secretName: web-tls
  rules:
  - host: test.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-service
            port:
              number: 80
