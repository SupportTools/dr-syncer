apiVersion: dr-syncer.io/v1alpha1
kind: Replication
metadata:
  name: namespace-mapping-test
  namespace: dr-sync-test-case08
spec:
  sourceCluster: source-cluster
  destinationCluster: dest-cluster
  sourceNamespace: source-namespace
  destinationNamespace: mapped-namespace
  resourceTypes:
    - configmaps
    - secrets
    - deployments
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-config
  namespace: source-namespace
data:
  app.properties: |
    environment=production
    region=us-east
    cluster=primary
---
apiVersion: v1
kind: Secret
metadata:
  name: test-secret
  namespace: source-namespace
type: Opaque
stringData:
  api-key: "test-api-key-123"
  database-url: "postgresql://test-db:5432/mydb"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  namespace: source-namespace
  labels:
    app: test-app
    environment: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - name: app
        image: nginx:latest
        env:
        - name: CONFIG_PATH
          value: "/config/app.properties"
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: test-secret
              key: api-key
        volumeMounts:
        - name: config-volume
          mountPath: "/config"
      volumes:
      - name: config-volume
        configMap:
          name: test-config
