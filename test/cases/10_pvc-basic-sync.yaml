apiVersion: dr-syncer.io/v1alpha1
kind: Replication
metadata:
  name: pvc-basic-sync
  namespace: dr-sync-test-case10
spec:
  sourceCluster: source-cluster
  destinationCluster: dest-cluster
  sourceNamespace: dr-sync-test-case10
  destinationNamespace: dr-sync-test-case10
  resourceTypes:
    - PersistentVolumeClaims
  pvcConfig: {}  # Use default settings
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-pvc-basic
  namespace: dr-sync-test-case10
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard
