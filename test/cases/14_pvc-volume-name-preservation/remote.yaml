---
apiVersion: v1
kind: Namespace
metadata:
  name: dr-sync-test-case14
  labels:
    dr-syncer.io/test-case: "14"
    dr-syncer.io/test-name: "pvc-sync-persistent-volumes"
    dr-syncer.io/test: "true"
---
# ConfigMap for application settings
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-configmap
  namespace: dr-sync-test-case14
  labels:
    app: test-app
    test-type: pvc-sync-persistent-volumes
data:
  app.properties: |
    pvc1.path=/data/pvc1
    pvc2.path=/data/pvc2
    pvc3.path=/data/pvc3
---
# Dynamic PVC 1
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-pvc-1
  namespace: dr-sync-test-case14
  labels:
    app: test-app
    test-type: pvc-sync-persistent-volumes
    volume-type: dynamic
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: local-path
  volumeMode: Filesystem
---
# Dynamic PVC 2
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-pvc-2
  namespace: dr-sync-test-case14
  labels:
    app: test-app
    test-type: pvc-sync-persistent-volumes
    volume-type: dynamic
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: local-path
  volumeMode: Filesystem
---
# Dynamic PVC 3
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-pvc-3
  namespace: dr-sync-test-case14
  labels:
    app: test-app
    test-type: pvc-sync-persistent-volumes
    volume-type: dynamic
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
  storageClassName: local-path
  volumeMode: Filesystem
---
# Deployment using all PVCs
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  namespace: dr-sync-test-case14
  labels:
    app: test-app
    test-type: pvc-sync-persistent-volumes
spec:
  replicas: 3
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
        - name: app
          image: nginx:latest
          volumeMounts:
            - name: pvc1-storage
              mountPath: /data/pvc1
            - name: pvc2-storage
              mountPath: /data/pvc2
            - name: pvc3-storage
              mountPath: /data/pvc3
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
      volumes:
        - name: pvc1-storage
          persistentVolumeClaim:
            claimName: test-pvc-1
        - name: pvc2-storage
          persistentVolumeClaim:
            claimName: test-pvc-2
        - name: pvc3-storage
          persistentVolumeClaim:
            claimName: test-pvc-3
---
# Service for the deployment
apiVersion: v1
kind: Service
metadata:
  name: test-service
  namespace: dr-sync-test-case14
  labels:
    app: test-app
    test-type: pvc-sync-persistent-volumes
spec:
  selector:
    app: test-app
  ports:
    - name: http
      port: 80
      targetPort: 80
  type: ClusterIP
