---
apiVersion: v1
kind: Namespace
metadata:
  name: dr-sync-test-case12
  labels:
    dr-syncer.io/test-case: "12"
    dr-syncer.io/test-name: "pvc-access-mode-mapping"
    dr-syncer.io/test: "true"
---
# ConfigMap for application settings
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-configmap
  namespace: dr-sync-test-case12
  labels:
    app: test-app
    test-type: pvc-access-mode-mapping
data:
  app.properties: |
    rwo.path=/data/rwo
    rwm.path=/data/rwm
    rom.path=/data/rom
    rwop.path=/data/rwop
---
# ReadWriteOnce PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-pvc-rwo
  namespace: dr-sync-test-case12
  labels:
    app: test-app
    test-type: pvc-access-mode-mapping
    access-mode: rwo
  annotations:
    description: "ReadWriteOnce PVC with single node access"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard
  volumeMode: Filesystem
---
# ReadWriteMany PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-pvc-rwm
  namespace: dr-sync-test-case12
  labels:
    app: test-app
    test-type: pvc-access-mode-mapping
    access-mode: rwm
  annotations:
    description: "ReadWriteMany PVC with multi-node access"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
  volumeMode: Filesystem
---
# ReadOnlyMany PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-pvc-rom
  namespace: dr-sync-test-case12
  labels:
    app: test-app
    test-type: pvc-access-mode-mapping
    access-mode: rom
  annotations:
    description: "ReadOnlyMany PVC with shared read-only access"
spec:
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
  volumeMode: Filesystem
---
# ReadWriteOncePod PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-pvc-rwop
  namespace: dr-sync-test-case12
  labels:
    app: test-app
    test-type: pvc-access-mode-mapping
    access-mode: rwop
  annotations:
    description: "ReadWriteOncePod PVC with pod-exclusive access"
spec:
  accessModes:
    - ReadWriteOncePod
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard
  volumeMode: Filesystem
---
# Deployment using all PVCs
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  namespace: dr-sync-test-case12
  labels:
    app: test-app
    test-type: pvc-access-mode-mapping
spec:
  replicas: 3
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
        - name: app
          image: nginx:latest
          volumeMounts:
            - name: rwo-storage
              mountPath: /data/rwo
            - name: rwm-storage
              mountPath: /data/rwm
            - name: rom-storage
              mountPath: /data/rom
              readOnly: true
            - name: rwop-storage
              mountPath: /data/rwop
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
      volumes:
        - name: rwo-storage
          persistentVolumeClaim:
            claimName: test-pvc-rwo
        - name: rwm-storage
          persistentVolumeClaim:
            claimName: test-pvc-rwm
        - name: rom-storage
          persistentVolumeClaim:
            claimName: test-pvc-rom
        - name: rwop-storage
          persistentVolumeClaim:
            claimName: test-pvc-rwop
---
# Service for the deployment
apiVersion: v1
kind: Service
metadata:
  name: test-service
  namespace: dr-sync-test-case12
  labels:
    app: test-app
    test-type: pvc-access-mode-mapping
spec:
  selector:
    app: test-app
  ports:
    - name: http
      port: 80
      targetPort: 80
  type: ClusterIP
