---
apiVersion: v1
kind: Namespace
metadata:
  name: dr-sync-test-case12
  labels:
    dr-syncer.io/test-case: "12"
    dr-syncer.io/test-name: "pvc-access-mode-mapping"
    dr-syncer.io/test: "true"
---
# ConfigMap for application settings
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-configmap
  namespace: dr-sync-test-case12
  labels:
    app: test-app
    test-type: pvc-access-mode-mapping
data:
  app.properties: |
    rwo.path=/data/rwo
    rwo2.path=/data/rwo2
---
# ReadWriteOnce PVC 1
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-pvc-rwo
  namespace: dr-sync-test-case12
  labels:
    app: test-app
    test-type: pvc-access-mode-mapping
    access-mode: rwo
  annotations:
    description: "ReadWriteOnce PVC for single node access"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: local-path
  volumeMode: Filesystem
---
# ReadWriteOnce PVC 2
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-pvc-rwo2
  namespace: dr-sync-test-case12
  labels:
    app: test-app
    test-type: pvc-access-mode-mapping
    access-mode: rwo2
  annotations:
    description: "Second ReadWriteOnce PVC"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: local-path
  volumeMode: Filesystem
---
# Deployment using PVCs
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  namespace: dr-sync-test-case12
  labels:
    app: test-app
    test-type: pvc-access-mode-mapping
spec:
  replicas: 3
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
        - name: app
          image: nginx:latest
          volumeMounts:
            - name: rwo-storage
              mountPath: /data/rwo
            - name: rwo2-storage
              mountPath: /data/rwo2
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
      volumes:
        - name: rwo-storage
          persistentVolumeClaim:
            claimName: test-pvc-rwo
        - name: rwo2-storage
          persistentVolumeClaim:
            claimName: test-pvc-rwo2
---
# Service for the deployment
apiVersion: v1
kind: Service
metadata:
  name: test-service
  namespace: dr-sync-test-case12
  labels:
    app: test-app
    test-type: pvc-access-mode-mapping
spec:
  selector:
    app: test-app
  ports:
    - name: http
      port: 80
      targetPort: 80
  type: ClusterIP
