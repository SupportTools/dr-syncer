---
apiVersion: dr-syncer.io/v1alpha1
kind: RemoteCluster
metadata:
  name: dr-syncer-nyc3
  namespace: dr-syncer
spec:
  kubeconfigSecretRef:
    name: dr-syncer-nyc3-kubeconfig
    namespace: dr-syncer
  defaultSchedule: "*/5 * * * *" # Every 5 minutes
  defaultResourceTypes:
    - configmaps
    - secrets
    - deployments
    - services
    - ingresses
  pvcSync:
    enabled: true
    image:
      repository: docker.io/supporttools/dr-syncer-agent
      tag: latest
      pullPolicy: Always
    ssh:
      port: 2222
    concurrency: 3
    deployment:
      hostNetwork: true
      nodeSelector:
        kubernetes.io/os: linux
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      resources:
        limits:
          cpu: "200m"
          memory: "256Mi"
        requests:
          cpu: "100m"
          memory: "128Mi"
      priorityClassName: "system-node-critical"
      privileged: true
---
