name: Deploy Documentation to dr-syncer.io

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json
      
      - name: Install dependencies
        run: |
          cd docs
          npm ci
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Build with Docusaurus
        run: |
          cd docs
          npm run build
      
      - name: Validate build output
        run: |
          if [ ! -f docs/build/index.html ]; then
            echo "âŒ Build output is missing index.html!"
            exit 1
          fi
          echo "âœ… Build validation successful"
      
      - name: Ensure CNAME and .nojekyll exist
        run: |
          echo "dr-syncer.io" > docs/build/CNAME
          touch docs/build/.nojekyll
          echo "âœ… CNAME and .nojekyll ensured"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: docs/build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Display deployment URL
        run: |
          echo "ðŸ“š Documentation deployed to https://dr-syncer.io"
          echo "Deployment URL: https://dr-syncer.io" >> $GITHUB_STEP_SUMMARY
